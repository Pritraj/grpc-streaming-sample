<div class="container">
  <h1>{{ title }}</h1>

  <div class="controls">
    <button (click)="startSimulation()">Start Simulation (3 Jobs)</button>
    <button (click)="jobs.set([])" style="margin-left: 10px; background: #666">
      Clear Info
    </button>
  </div>

  <div class="job-list">
    <div *ngFor="let job of jobs()" class="job-card">
      <div class="job-header">
        <strong>{{ job.message }}</strong>
        <span
          class="status-badge"
          [class.completed]="job.status === 'COMPLETED'"
          >{{ job.status }}</span
        >
      </div>
      <div class="progress-bar">
        <div class="fill" [style.width.%]="job.progress"></div>
      </div>
      <div class="job-meta">
        Job ID: {{ job.jobId.substring(0, 8) }} | Progress: {{ job.progress }}%
      </div>
    </div>
  </div>
</div>
